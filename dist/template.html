<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Builder - My Team</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 p-5 mb-3 team-heading">
        <h1 class="text-center">Team Builder</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="team-area col-12 d-flex justify-content-center">
        <!-- Manager card -->
        <div class="card employee-card" id="card-bg">
          <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
            <div class="card-header">
              <h2>Tessa</h2>
            </div>
            <div class="card-body">
              <h3 class="card-title" id="manager-color"><i class="bi bi-clipboard2-data"></i>Manager</h3>
              <ul class="card-text">
                <li class="list-group-item">ID: 44032</li>
                <li class="list-group-item">Email: <a href="mailto: ">example@email.com</a></li>
                <li class="list-group-item">Office number: 47</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Engineer card - need icon -->
        <div>
          <div class="card employee-card" id="card-bg">
            <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
              <div class="card-header">
                <h2>Bob</h2>
              </div>
              <div class="card-body">
                <h3 class="card-title" id="engineer-color"><i class="bi bi-gear-fill"></i>Engineer</h3>
                <ul class="card-text">
                  <li class="list-group-item">ID: 4967</li>
                  <li class="list-group-item">Email: <a href="mailto: ">example@email.com</a></li>
                  <li class="list-group-item">GitHub: <a href="https://github.com/Bobdotbobby" target="_blank"
                      rel="noopener noreferrer">Bobdotbobby</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Intern card - need icon -->
        <div>
          <div class="card employee-card" id="card-bg">
            <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
              <div class="card-header">
                <h2>Sally</h2>
              </div>
              <div class="card-body">
                <h3 class="card-title" id="intern-color"><i class="bi bi-mortarboard"></i>Intern</h3>
                <ul class="card-text">
                  <li class="list-group-item">ID: 4522</li>
                  <li class="list-group-item">Email: <a href="mailto: ">example@email.com</a></li>
                  <li class="list-group-item">Schooling: Stanford</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
